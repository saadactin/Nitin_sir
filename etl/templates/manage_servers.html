<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Servers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      background-color: #343a40;
      color: white;
    }
    .main-content {
      margin-left: 260px;
      padding: 20px;
      flex-grow: 1;
    }
    .card { border-radius: 12px; box-shadow: 0 3px 6px rgba(0,0,0,0.1); }
    .server-box { cursor: pointer; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    {% include 'navbar.html' %}
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">‚è∞ Manage SQL Servers</h2>

    <!-- Add New Server Form -->
    <div class="card mb-4">
      <div class="card-header">Add New Server</div>
      <div class="card-body">
        <form id="addServerForm" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="col-md-3">
            <label class="form-label">Server</label>
            <input type="text" name="server" class="form-control" required />
          </div>
          <div class="col-md-2">
            <label class="form-label">Port</label>
            <input type="number" name="port" class="form-control" value="1433" />
          </div>
          <div class="col-md-2">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required />
          </div>
          <div class="col-md-2">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">‚ûï Add Server</button>
          </div>
        </form>
        <div id="formMessage" class="mt-3"></div>
      </div>
    </div>

    <!-- Existing Servers -->
    <div class="card">
      <div class="card-header">Registered Servers</div>
      <div class="card-body">
        {% if sqlservers %}
          <div id="serversList" class="accordion">
            {% for name, conf in sqlservers.items() %}
            <div class="accordion-item">
              <h2 class="accordion-header" id="heading-{{ name }}">
                <button class="accordion-button collapsed server-box" type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapse-{{ name }}">
                  {{ name }} ({{ conf.server }}:{{ conf.port }})
                </button>
              </h2>
              <div id="collapse-{{ name }}" class="accordion-collapse collapse"
                   data-bs-parent="#serversList">
                <div class="accordion-body">
                  <p><strong>Username:</strong> {{ conf.username }}</p>
                  <button class="btn btn-danger btn-sm mb-3"
                          onclick="deleteServer('{{ name }}')">üóë Delete</button>
                  <a href="/databases/{{ name }}" class="btn btn-info btn-sm mb-3">
                    üìÇ View Databases
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        {% else %}
          <p class="text-muted">No servers configured yet.</p>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle Add Server Form
    document.getElementById("addServerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this).entries());
      try {
        const res = await axios.post("/api/sqlservers/add", formData);
        document.getElementById("formMessage").innerHTML =
          `<div class="alert alert-success">${res.data.message}</div>`;
        setTimeout(() => location.reload(), 1200);
      } catch (err) {
        document.getElementById("formMessage").innerHTML =
          `<div class="alert alert-danger">${err.response?.data?.error || err}</div>`;
      }
    });

    // Delete Server
    async function deleteServer(name) {
      if (!confirm("Are you sure you want to delete server " + name + "?")) return;
      try {
        await axios.delete(`/api/sqlservers/delete/${name}`);
        location.reload();
      } catch (err) {
        alert("Failed to delete: " + (err.response?.data?.error || err));
      }
    }
  </script>
</body>
</html>
