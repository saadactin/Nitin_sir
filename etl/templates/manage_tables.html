<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tables - {{ db_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      background-color: #f8f9fa; 
      display: flex; 
      min-height: 100vh; 
      margin: 0;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      padding: 20px;
      background-color: #343a40;
      color: white;
      flex-shrink: 0;
      position: fixed;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    /* Main content */
    .main-content {
      margin-left: 260px;
      padding: 20px;
      flex-grow: 1;
      overflow-x: hidden;
    }

    /* Table list */
    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 6px;
      padding: 10px 15px;
    }

    /* Output box */
    .output-box {
      min-height: 120px;
      max-height: 250px;
      overflow-y: auto;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      font-size: 0.9rem;
      background-color: #212529;
    }

    .output-box.text-light {
      color: #f8f9fa;
    }
    .output-box.text-warning {
      color: #ffc107;
    }

    /* Buttons */
    .btn-sm {
      font-size: 0.8rem;
    }

    h2 i {
      margin-right: 6px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    {% include 'navbar.html' %}
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">
      <i class="bi bi-table"></i> Tables in <span class="text-primary">{{ db_name }}</span>
      <small class="text-muted">(Server: {{ server_name }})</small>
    </h2>

    <!-- Table List -->
    <ul class="list-group mb-4">
      {% for table in tables %}
      <li class="list-group-item">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-grid text-success"></i> {{ table }}
        </div>
        <button id="syncBtn-{{ table }}" 
                class="btn btn-sm btn-primary"
                onclick="runSyncTable('{{ db_name }}','{{ table }}')">
          ▶ Run Sync
        </button>
      </li>
      {% endfor %}
    </ul>

    <!-- Sync Output Section -->
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white">Sync Output</div>
      <div class="card-body">
        <div id="statusBadge" class="mb-2"></div>

        <label class="form-label">stdout</label>
        <pre id="stdoutBox" class="output-box text-light"></pre>

        <label class="form-label mt-3">stderr</label>
        <pre id="stderrBox" class="output-box text-warning"></pre>
      </div>
    </div>
  </div>

  <script>
    async function runSyncTable(dbName, tableName) {
      const btn = document.getElementById(`syncBtn-${tableName}`);
      const statusBadge = document.getElementById('statusBadge');
      const stdoutBox = document.getElementById('stdoutBox');
      const stderrBox = document.getElementById('stderrBox');

      statusBadge.innerHTML = '<span class="badge bg-secondary">Running…</span>';
      stdoutBox.textContent = '';
      stderrBox.textContent = '';

      btn.classList.remove('btn-primary');
      btn.classList.add('btn-danger');
      btn.textContent = "⏳ Syncing...";

      try {
        const res = await fetch(`/run-sync/${encodeURIComponent(dbName)}/${encodeURIComponent(tableName)}`);
        const data = await res.json();

        if (data.status === 'success') {
          statusBadge.innerHTML = '<span class="badge bg-success">Success</span>';
        } else {
          statusBadge.innerHTML = '<span class="badge bg-danger">Error</span>';
        }

        stdoutBox.textContent = data.stdout || '';
        stderrBox.textContent = data.stderr || (data.error || '');
      } catch (err) {
        statusBadge.innerHTML = '<span class="badge bg-danger">Error</span>';
        stderrBox.textContent = String(err);
      } finally {
        btn.classList.remove('btn-danger');
        btn.classList.add('btn-primary');
        btn.textContent = "▶ Run Sync";
      }
    }
  </script>

</body>
</html>
