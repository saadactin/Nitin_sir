<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Databases - {{ server_name }}</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      background-color: #343a40;
      color: white;
    }
    .main-content {
      margin-left: 260px;
      padding: 20px;
      flex-grow: 1;
    }
    .database-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .database-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }
    .header-title {
      font-weight: 600;
      font-size: 1.6rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    {% include 'navbar.html' %}
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="header-title">
        <i class="bi bi-hdd-network"></i> Databases in <span class="text-primary">{{ server_name }}</span>
      </h1>
      <a href="/manage-servers" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Servers
      </a>
    </div>

    <!-- Database List -->
    <div class="row g-4">
      {% if databases %}
        {% for db in databases %}
        <div class="col-md-4">
          <div class="card database-card h-100 shadow-sm">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h5 class="card-title text-dark">
                  <i class="bi bi-database-fill text-primary"></i> {{ db }}
                </h5>
                <p class="card-text text-muted">
                  View and manage tables inside <strong>{{ db }}</strong>.
                </p>
              </div>
              <div class="mt-3 d-flex gap-2">
                <a href="/databases/{{ server_name }}/{{ db }}/tables" class="btn btn-sm btn-primary">
                  <i class="bi bi-table"></i> View Tables
                </a>
                <button class="btn btn-sm btn-warning" onclick="runSync('{{ server_name }}','{{ db }}')">
                  ‚è≥ Run Sync
                </button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <div class="col-12">
          <div class="alert alert-warning text-center">
            <i class="bi bi-exclamation-triangle"></i> No databases found for this server.
          </div>
        </div>
      {% endif %}
    </div>
  </div>

  <!-- Script -->
  <script>
  async function runSync(server, db=null, table=null) {
      let url = `/run-sync/${encodeURIComponent(server)}`;
      if (db) url += `/${encodeURIComponent(db)}`;
      if (table) url += `/${encodeURIComponent(table)}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        let message = `Status: ${data.status}\n\n`;
        message += `stdout:\n${data.stdout || ''}\n\n`;
        message += `stderr:\n${data.stderr || data.error || ''}`;

        alert(message);
      } catch (err) {
        alert("Error: " + err);
      }
  }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
