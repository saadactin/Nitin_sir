<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ db_name }} - Tables</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/migration.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark text-white p-3">
      <h2 class="h5 mb-4">‚ö° Migration Control</h2>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="/dashboard" class="nav-link text-white">üìä Dashboard</a></li>
        <li class="nav-item mb-2"><a href="/" class="nav-link text-white">üè† Home</a></li>
        <li class="nav-item mb-2"><a href="/schedule" class="nav-link text-white">‚è∞ Schedule</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="content p-4 flex-grow-1">
      <h1 class="mb-3">Database: {{ db_name }}</h1>
      <p><strong>Total Objects:</strong> {{ object_count }}</p>

      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">Tables in {{ db_name }}</div>
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Table Name</th>
                <th>Row Count</th>
                <th>Size (MB)</th>
              </tr>
            </thead>
            <tbody>
              {% for tbl in tables %}
              <tr>
                <td>{{ tbl.table_name }}</td>
                <td>{{ tbl.rows }}</td>
                <td>{{ tbl.size_mb }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <div class="mt-3">
        <a href="/" class="btn btn-outline-primary">‚¨Ö Back to Home</a>
      </div>
    </main>
  </div>
</body>
</html>
